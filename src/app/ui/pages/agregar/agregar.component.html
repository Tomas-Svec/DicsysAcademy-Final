<app-header></app-header>

<div class="form-container">
  <h1>{{ 'ID Categoria: ' + idCategoria }}</h1>

  <form (ngSubmit)="agregarProducto()" class="formulario">
    <div class="form-group">
      <label for="nombre">{{globalText.name + ':'}}</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required class="input-text">
    </div>

    <div class="form-group">
      <label for="descripcion">{{globalText.description + ':'}}</label>
      <input type="text" id="descripcion" [(ngModel)]="descripcion" name="descripcion" required class="input-text">
    </div>

    <div class="form-group">
      <label for="precio">{{globalText.price + ':'}}</label>
      <input type="number" id="precio" [(ngModel)]="precio" name="precio" required class="input-text">
    </div>

    <div class="form-group">
      <label for="stock">{{globalText.stock + ':'}}</label>
      <input type="number" id="stock" [(ngModel)]="stock" name="stock" required class="input-text">
    </div>

    <button type="submit" class="btn-crear">{{globalText.add}}</button>
  </form>
</div>

<p>:</p>
<app-footer></app-footer>
